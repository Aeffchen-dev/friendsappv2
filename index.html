    <!-- Prevent white flash on load and font changes -->
    <style>
      html, body {
        background-color: #000000 !important;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 500;
      }
      
      /* Static loading text styling */
      .static-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 14px;
        z-index: 80;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      /* Animated loading dots */
      .loading-dots {
        display: inline-block;
        width: 24px;
        text-align: left;
      }
      
      .loading-dots::after {
        content: '';
        animation: loading-dots 1.5s infinite;
      }
      
      @keyframes loading-dots {
        0% { content: ''; }
        25% { content: '.'; }
        50% { content: '..'; }
        75% { content: '...'; }
      }
      
      /* Static logo - no animation to avoid double animations */
      .static-logo-loading {
        /* Animation removed - React app handles logo animation */
      }
    </style>
